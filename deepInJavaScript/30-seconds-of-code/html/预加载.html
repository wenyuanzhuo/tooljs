<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预加载</title>
</head>
<body>
    <div class="app"></div>
    <script>
        const img = new Image()
        img.onload=function(){
            document.querySelector('.app').appendChild(img)
        };  
        img.src = 'https://cdn.5ichong.com/static/images/logo/logo_219.png'
    </script>
</body>
</html>
